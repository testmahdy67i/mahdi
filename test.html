<!DOCTYPE html>
<html>
<head>
  <title>تغییر رنگ صفحه با دکمه‌ها</title>
  <style>
    body {
      transition: background-color 0.5s ease;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="buttons"></div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown', 'gray', 'cyan', 'magenta', 'lime', 'teal', 'indigo', 'violet', 'gold', 'silver', 'olive', 'navy', 'maroon'];
    const buttonsDiv = document.getElementById('buttons');

    for (let i = 0; i < 20; i++) {
      const button = document.createElement('button');
      button.textContent = `دکمه ${i + 1}`;
      button.style.backgroundColor = colors[i];
      button.addEventListener('click', function() {
        document.body.style.backgroundColor = colors[i];
      });
      buttonsDiv.appendChild(button);
    }
  </script>
</body>
</html>
